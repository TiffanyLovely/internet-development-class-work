<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .background-color-red {
        background-color: red;
        color: white;
      }
      .box {
        width: 125px;
        height: 125px;
        text-align: center;
        line-height: 150px;
        font-size: larger;
      }
      .background-color-blue {
        background-color: aqua;
      }
      .background-color-darkgreen {
        background-color: darkgreen;
        color: white;
      }
      .background-color-yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <div class="background-color-red box">1</div>
      <div class="background-color-blue box">2</div>
      <div class="background-color-darkgreen box">3</div>
      <div class="background-color-yellow box">4</div>
    </div>
  </body>
</html>
